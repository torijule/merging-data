<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>City of Pawnee Employees</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/site-icon.png">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
        
    </head>
    <body ng-app='AddressBook' ng-controller='AddressController'>
        <main class="container-fluid">
            <header class="page-title">
                <h1>City of Pawnee Address Book</h1>
            </header>

            <section>
                <div class="sort-ui">
                    <span>Sort By: </span>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-click="sort('lastName')" ng-class="{active: order == 'lastName'}">Last Name</button>
                        <button type="button" class="btn btn-default" ng-click="sort('firstName')" "{active: order == 'firstName'}">First Name</button>
                        <button type="button" class="btn btn-default" ng-click="sort('department')" "{active: order == 'department'}"> Department</button>
                    </div>
                </div>
                <div class="filter-ui">
                    <input type="text" class="form-control" placeholder="Search..." ng-model="search">
                </div>
            </section>

            <section>
                <ul class="cards">
                    <li class="card" ng-repeat="employee in filteredEmployees = (employees | filter: search | orderBy : order : reverse)">
                        <img ng-src="{{employee.picUrl}}" alt="Picture of {{employee.firstName}} {{employee.lastName}}">
                        <div class="details">
                            <h2 class="name"> {{employee.firstName}} {{employee.lastName}}</h2>
                            <p class="title">  {{employee.title}}</p>
                            <p class="department"> {{employee.department}} </p>
                            <p class="phone" ng-if="employee.phone != null"><a href="tel:{{employee.phone}}"> {{employee.phone}} </a></p>
                            <p class="email" ng-if="employee.email !=null"><a href="mailto:{{employee.email}}"
                                > {{employee.email}}</a></p>
                        </div>
                    </li>
                </ul>
            </section>
            
        </main>

        <script src="js/employees.js"></script>
        
        <script src="js/app.js"></script>
    </body>
</html>
