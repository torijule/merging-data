<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>City of Pawnee Employees</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/site-icon.png">

        <!-- hot link to minified Angular library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
        
    </head>
    <body ng-app='AddressBook' ng-controller='AddressController'>
        <main class="container-fluid">
            <header class="page-title">
                <h1>City of Pawnee Address Book</h1>
            </header>

            <section>
                <!-- sort buttons; you will add attributes and code to make them resort the list -->
                <div class="sort-ui">
                    <span>Sort By: </span>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-click="sort('lastName')" ng-class="{active: order == 'lastName'}">Last Name</button>
                        <button type="button" class="btn btn-default" ng-click="sort('firstName')" "{active: order == 'firstName'}">First Name</button>
                        <button type="button" class="btn btn-default" ng-click="sort('department')" "{active: order == 'department'}"> Department</button>
                    </div>
                </div>
                <!-- filter input; you will add attributes to make this filter the list based on value entered -->
                <div class="filter-ui">
                    <input type="text" class="form-control" placeholder="Search..." ng-model="search">
                </div>
            </section>

            <section>
                <ul class="cards">
                    <li class="card" ng-repeat="employee in filteredEmployees = (employees | filter: search | orderBy : order : reverse)">
                        <!-- this img should show the employee picture --> 
                        <img ng-src="{{employee.picUrl}}" alt="Picture of {{employee.firstName}} {{employee.lastName}}">
                        <div class="details">
                            <h2 class="name"> {{employee.firstName}} {{employee.lastName}}<!-- employee name goes here --> </h2>
                            <p class="title">  {{employee.title}}<!-- employee title goes here --> </p>
                            <p class="department"> {{employee.department}} <!-- employee department goes here --> </p>
                            <p class="phone" ng-if="employee.phone != null"><a href="tel:{{employee.phone}}"> {{employee.phone}}<!-- employee phone goes here (if present); hyperlink should dial number on mobile phone --> </a></p>
                            <p class="email" ng-if="employee.email !=null"><a href="mailto:{{employee.email}}"
                                > {{employee.email}}<!-- employee email goes here (if present); hyperlink should open a new email to email address --> </a></p>
                        </div>
                    </li>
                </ul>
            </section>
            
        </main>

        <!-- link to employee data
        this adds a global variable named 'pawneeEmployees', which is an array of objects (see js/employees.js file)
        -->
        <script src="js/employees.js"></script>
        
        <!-- link to your Angular application -->
        <script src="js/app.js"></script>
    </body>
</html>
